<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/angular.min.js"></script>
<script src="js/script.js"></script>
<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<title>Grocery List - Week One</title>
<!--
Rebecca Schwilm
Front-End Frameworks Online
Week One
-->
</head>

<body ng-app="myList">
	<div ng-controller="groceryList">
	  <h1>Grocery List</h1>
	  <form ng-submit="addItem()" name="itemForm" >
            	<input type="text" ng-model="newItem" placeholder="What would you like to add?"/> 
                <button type="submit">Add Item</button>
            </form>
            
      <p> {{ newItem }} </p>
        
      <h2>Items <span> {{ groceries.length }} </span></h2>
        
      <table>
        	<tr ng-repeat="gro in groceries">
            	<td> {{ gro }} </td>
                <td>
                	<button ng-click="removeItem(gro)">X</button>
                </td>
            </tr>
        </table>
        
</div>
</body>
</html>
